{% extends "base.html" %}
{% block title %}Результати тесту{% endblock %}
{% block content %}
<ul class="list-group list-group-flush">
    <li class="list-group-item">Правильних відповідей: <strong>{{ right }}</strong></li>
    <li class="list-group-item">Неправильних відповідей: <strong>{{ wrong }}</strong></li>
    <li class="list-group-item">Всього відповідей: <strong>{{ total }}</strong></li>
</ul>

<!-- Повернення до вибору тесту -->
<div class="accordion-item">
    <h2 class="accordion-header">
        <a href="/tests" class="accordion-button collapsed text-decoration-none">
        </a>
    </h2>
</div>
{% endblock %}
