{% extends "base.html" %}
{% block title %}Головна сторінка{% endblock %}
{% block content %}
<h1>oбери вікторину</h1>
<form method="POST" action="/">
    <select name="quiz">
        class="form-select form-select-lg mb-3" aria-label="Large select example"
        {% for id, title,description in quizes_list %}
        <option value="{{ id }}">{{ title }}</option>
        {% endfor %}

    </select>
    <button type="submit" class="btn btn-dark">Обрати</button>
</form>
{% endblock %}
